<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="clock-outer">
            <div class="clock">
                <ul class="hands">
                    <li class="hour" data-hour></li>
                    <li class="minute" data-minute></li>
                    <li class="second" data-second></li>
                </ul>
                <ul class="numbers">
                    <li class="num-1">1</li>
                    <li class="num-2">2</li>
                    <li class="num-3">3</li>
                    <li class="num-4">4</li>
                    <li class="num-5">5</li>
                    <li class="num-6">6</li>
                    <li class="num-7">7</li>
                    <li class="num-8">8</li>
                    <li class="num-9">9</li>
                    <li class="num-10">10</li>
                    <li class="num-11">11</li>
                    <li class="num-12">12</li>
                </ul>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
